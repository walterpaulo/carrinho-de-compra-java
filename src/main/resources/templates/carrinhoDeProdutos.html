<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layoutPadrao}">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8" />
<title>Carrinho de compra</title>
</head>
<section layout:fragment="conteudo">
	<div class="container">
		<div class="row">
			<h4>Carrinho de compra</h4>

			<a class="waves-effect waves-light btn" th:href="@{/}"><i
				class="material-icons left">add_shopping_cart</i>COMPRAR MAIS!!</a>
		</div>
		<br /> <br />

		<table class="highlight">

			<thead>
				<tr>
					<th>Código</th>
					<th>Descrição</th>
					<th>Qtde</th>
					<th>Valor unit.</th>
					<th>Valor Total</th>
					<th>Operação</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
					<td th:text="${produto.codigo}"></td>
					<td th:text="${produto.descricao}"></td>
					<td th:text="${produto.qtde}"></td>
					<td th:text="|R$ ${produto.unit}"></td>
					<td th:text="|R$ ${{produto.vlTotal}}|"></td>
					<!-- <td th:text="|R$ ${{produto.vlTotalF}}|"></td> -->
					<td><a class="waves-effect waves-light btn"
						th:href="@{/retirar/produto/{id}(id=${produto.codigo})}"
						onclick="return confirm('Redirar produto no CARRINHO ?')"><i
							class="material-icons left">delete</i>Remover</a>
				</tr>
				<tr>

				</tr>
				<tr>
					<td colspan="5" th:if="${#lists.isEmpty(produtos)}">Carrinho
						vazio, vamos <a class="waves-effect waves-light btn"
						th:href="@{/}"><i class="material-icons left">add_shopping_cart</i>COMPRAR!!</a>
					</td>
				</tr>
				<tr>
					<td>SubTotal</td>
					<td th:text="|R$ ${valorSub}"></td>
				</tr>
				<tr>
					<td>Frete</td>
					<td th:text="|R$ ${valorFrete}"></td>
				</tr>
				<tr>
					<td>Total</td>
					<td th:text="|R$ ${valorTotalF}"></td>
				</tr>
				<tr>
				<div th:if="${not #lists.isEmpty(produtos)}">
				<td colspan="2"><a class="waves-effect waves-light btn"
						th:href="@{#}"
						onclick="return confirm('Finalizar compra ?')"><i class="material-icons left">shopping_cart</i>Finalizar compra</a>
				</tr>
				</div>
			</tbody>
		</table>

		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript"
			src="../static/materialize/js/materialize.min.js"></script>
</section>
</html>
</html>
